<!DOCTYPE html>

<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

</html>

<body>
  <img class="top-circle" src="./images/bg-pattern-top.svg" alt="">

<div class="container">
  <div class="card">
    <div class="card-header">
      <img class="image" src="images/image-victor.jpg" alt="Victor">
    </div>
    <div class="card-body">
      <h3>Victor Crest <span class="hey">26</span> </h3>
      <p>London</p>

    </div>
    <div class="card-footer">
      <span class="word">
        <h4>80K</h4>
        <p>Followers</p>
      </span>

      <span class="word">
        <h4>803K</h4>
        <p>Likes</p>
      </span>

      <span class="word">
        <h4>1.4K</h4>
        <p>Photos</p>
      </span>
    </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">CoderUrch</a>.
    </div>
    </div>

 <img class="bottom-circle" src="./images/bg-pattern-bottom.svg" alt="">
</body>

</html>
